name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main
      - docs/bilingual-documentation
    paths:
      - 'docs/**'
      - '.github/workflows/hugo-docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/hugo-docs.yml'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.139.0'
          extended: true

      - name: Build
        run: cd docs && hugo --minify
        
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push'
        with:
          path: ./docs/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/docs/bilingual-documentation')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
